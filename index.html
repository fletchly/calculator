<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="css/calculator.css" rel="stylesheet">
</head>
<body>
<div class="calc-wrapper calc-font">
    <div id="disp" class="calc-display calc-item">0</div>
    <div id="ac" class="calc-button">AC</div>
    <div id="(" class="calc-button">(</div>
    <div id=")" class="calc-button">)</div>
    <div id="7" class="calc-button">7</div>
    <div id="8" class="calc-button">8</div>
    <div id="9" class="calc-button">9</div>
    <div id="d" class="calc-button">&div;</div>
    <div id="4" class="calc-button">4</div>
    <div id="5" class="calc-button">5</div>
    <div id="6" class="calc-button">6</div>
    <div id="m" class="calc-button">&times;</div>
    <div id="1" class="calc-button">1</div>
    <div id="2" class="calc-button">2</div>
    <div id="3" class="calc-button">3</div>
    <div id="s" class="calc-button">-</div>
    <div id="0" class="calc-button">0</div>
    <div id="." class="calc-button">.</div>
    <div id="e" class="calc-button">=</div>
    <div id="a" class="calc-button">+</div>
</div>

<script src="js/calculator.js"></script>
</body>
</html>
